<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    //- створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    arr = [12, 'qwe', false, 12.5, 'fff', false];

    let printArr = (arr) => {
      document.write(`<ul>`);
      for (let i = 0; i < arr.length; i++) {
        document.write(`<li>${arr[i]}</li>`);
      }
      document.write(`</ul>`);
    }

    printArr(arr)

  </script>
</body>
</html>
